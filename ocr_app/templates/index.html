    <script>
        function adjustInputWidth() {
            const input = document.querySelector('.search-container input[type="text"]');
            const valueLength = input.value.length;
            input.style.width = `${Math.max(200, valueLength * 8)}px`;
        }

        document.addEventListener('input', adjustInputWidth);

        function showDropdown() {
            document.querySelector('.dropdown-content').style.display = 'flex';
        }

        function hideDropdown() {
            document.querySelector('.dropdown-content').style.display = 'none';
        }

        function setupDropdown() {
            const dropdownButton = document.querySelector('.dropdown-button');
            const dropdownContent = document.querySelector('.dropdown-content');

            let hideTimeout;

            dropdownButton.addEventListener('mouseenter', () => {
                clearTimeout(hideTimeout);
                showDropdown();
            });

            dropdownButton.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(hideDropdown, 300);
            });

            dropdownContent.addEventListener('mouseenter', () => {
                clearTimeout(hideTimeout);
            });

            dropdownContent.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(hideDropdown, 300);
            });
        }

        function setupLogin() {
            const welcomeMessage = document.getElementById('welcome-message');
            const dropdownContent = document.querySelector('.dropdown-content');

            if (welcomeMessage) {
                const logoutSection = document.createElement('div');
                logoutSection.className = 'dropdown-section';
                const logoutLink = document.createElement('a');
                logoutLink.href = 'logout.php';  // ссылка на страницу выхода
                logoutLink.textContent = 'Logout';
                logoutSection.appendChild(logoutLink);
                dropdownContent.appendChild(logoutSection);

                const addItemSection = document.createElement('div');
                addItemSection.className = 'dropdown-section';
                const addItemLink = document.createElement('a');
                addItemLink.href = 'add_item.html';  // ссылка на страницу добавления товара
                addItemLink.textContent = 'Добавить товар';
                addItemSection.appendChild(addItemLink);
                dropdownContent.appendChild(addItemSection);

                const loginSection = document.querySelector('.dropdown-section a[href="page2.html"]').parentElement;
                dropdownContent.removeChild(loginSection);
            }
        }

        window.onload = () => {
            setupDropdown();
            setupLogin();
        };
